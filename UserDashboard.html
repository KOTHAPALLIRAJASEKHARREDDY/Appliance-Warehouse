<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Main content area without sidebar -->
    <div class="main-content">
        <!-- Dark Blue Header with Centered Welcome Message and Menu -->
        <header class="header">
            <div class="header-container">
                <!-- Menu Dropdown -->
                <div class="menu-dropdown">
                    <a href="#" class="menu-btn">
                        <span class="menu-icon">â˜°</span> Menu
                    </a>
                    <ul class="dropdown-content">
                        <li><a href="#">Payment Bill</a></li>
                        <li><a href="#">Order Status</a></li>
                        <li><a href="#">Maintenance Request</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>

                <h2>Welcome, User</h2>

                <!-- Profile menu and dropdown -->
                <div class="profile-menu">
                    <div class="profile-icon" id="profile-icon">
                        <span id="profile-letter">U</span>
                    </div>
                    <input type="file" id="profile-upload" style="display: none;" accept="image/*">
                    <div class="dropdown-menu">
                        <ul>
                            <li><a href="#">Edit Profile</a></li>
                            <li><a href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <!-- White Content Section without line -->
        <div class="content-container">
            <section class="content">
                <h3><i class="fas fa-shopping-cart"></i> No items left in your cart</h3>
                <p class="no-items-icon">ðŸ›’</p> <!-- New symbol added for no items left -->
            </section>
        </div>
    </div>

    <!-- FontAwesome for cart icon -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- JavaScript for Profile Upload -->
    <script>
        const profileIcon = document.getElementById('profile-icon');
        const profileUpload = document.getElementById('profile-upload');
        const profileLetter = document.getElementById('profile-letter');

        // Event listener for clicking on the profile icon to upload a picture
        profileIcon.addEventListener('click', () => {
            profileUpload.click();
        });

        // Event listener for handling the file upload
        profileUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profileIcon.style.backgroundImage = `url(${e.target.result})`;
                    profileLetter.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
